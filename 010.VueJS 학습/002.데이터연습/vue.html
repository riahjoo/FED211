<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS 데이터 바인딩 연습</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 뷰JS 프레임워크 스탠드얼론 버전 가져오기 -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
  <!-- 엑시오스 라이브러리 스텐드얼론 버전 가져오기(제이슨 불러오기)-->
  <script>
      window.addEventListener("DOMContentLoaded",()=>{

          console.log("로딩구역");

          new Vue({
              el:"#app",
              data:{
                items:[] // json데이터 종류(빈배열형 셋팅)
              },
              mounted: function(){
                 axios.get("test.json")
                 // axios는 외부파일을 읽어올 수 있는 라이브러리 
                 .then(response  => (this.items = response))
                 // get() 메서드는 가져올 파일경로를 셋팅하고
                 // then() 메서드는 가져온 후 셋팅내용을 코딩함
                 // response => (this.items = response)
                 // 해석: 가져온 파일 내용을 response변수로 함수
                 // 내부에 전달하여 이 값을 Vue JS에 셋팅된 this.
                 // items에 집어넣어라

              }// mounted 속성은 "읽어들여진"의 뜻으로 외부파일을
              // 가져와서 셋팅하는 기능

          });//////////vue/////////////


      });//////////////로딩구역///////////////////////////


  </script>
</head>
<body>
    <h1>Vue JS 데이터 바인딩 연습</h1>
    <div id="app">
      <h2 v-for="(v,i) in items.data">
          <span>{{v.no}}</span>.<span>{{v.title}}</span>
          <!-- {{}}안에는 json에서 셋팅된 속성명을 사용함 -->
          <!-- 
              v-for 데이터 개수 만큼 반복함
              값 -> (v,i) in items.data
              v는 실제값, i는 순번 
              in items.data 는 넘어온 실제 데이터 전체안에서
              돈다. 
           -->
      </h2>
      
    </div>




  
</body>
</html>
